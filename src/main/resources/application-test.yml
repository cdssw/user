server:
  port: 10005

spring:
  application:
    name: user-service
  h2:
    console: # h2-console 사용
      enabled: true
      path: /h2-console
  jpa: # jpa sql 로깅
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      fail-on-empty-beans: false # lazy loading으로 인해 json serialize 오류 방지
  kafka:
    bootstrap-servers: localhost:9092
    topic:
      user-created: topic-user-created
      user-modified: topic-user-modified       
      
eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/ # eureka server 주소

security:
  oauth2:
    client:
      id: auth_id
      client-secret: auth_secret
    resource:
      jwt:
        key-value: jwt_secret_key # authorization server와 동일하게 셋팅해야 함